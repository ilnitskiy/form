					</div>
				</div>

				<div class="boxed box-file">

							<span>Загружено:</span>

							<div class="delet-file"></div>
						</div>
					</div>

					<div class="file-load main-load">
						<input type="file" id="file-47" class="fils" accept="#">

							<span>Добавить фото</span>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="form-footer">
		<div class="flex">
			<button class="btn-back">К предыдущему шагу</button>
			<input class="bg-active" type="submit" name="" value="Далее">
		</div>
	</div>
