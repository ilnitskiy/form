<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- HEADER -->
<header class="header">
	<div class="left">
		<div class="id-agent">
			<span>ID-Агента:</span>
			<strong>23455676</strong>
		</div>

		<div class="link">
			<a href="#">Связаться с оператором</a>
			<a href="#">Сформировать QR-код агента</a>
		</div>
	</div>

	<a href="#" class="logout">Выйти</a>
</header>
<!-- // HEADER -->

<!-- FORM-->
<form action="#" class="form form-style">
	<div class="center">
		<div class="container">
			<h2 class="info">Верификация и сверка документов</h2>

			<div class="wrap">
				<div class="box-radio not-mt">
					<strong>Соответствия VIN-кода на ТС документам на авто</strong>

					<div class="inner">
						<label class="check">
							<input type="radio" name="name-1" checked>
							<span>Да</span>
						</label>

						<label class="check">
							<input type="radio" name="name-1">
							<span>Нет</span>
						</label>
					</div>
				</div>

				<div class="box-radio">
					<strong>Соответствия анкеты на сделку документам клиента</strong>

					<div class="inner">
						<label class="check">
							<input type="radio" name="name-2" checked>
							<span>Да</span>
						</label>

						<label class="check">
							<input type="radio" name="name-2">
							<span>Нет</span>
						</label>
					</div>
				</div>

				<div class="box-radio">
					<strong>Личность клиента соответствует документам</strong>

					<div class="inner">
						<label class="check">
							<input type="radio" name="name-3">
							<span>Да</span>
						</label>

						<label class="check">
							<input type="radio" name="name-3" checked>
							<span>Нет</span>
						</label>
					</div>
				</div>

				<div class="item width mt">
					<span>Описание</span>

					<textarea name="message" placeholder="Добавьте описание"></textarea>
				</div>

				<div class="box-radio">
					<strong>Личность клиента соответствует документам</strong>

					<div class="inner">
						<label class="check">
							<input type="radio" name="name-4" checked>
							<span>Да</span>
						</label>

						<label class="check">
							<input type="radio" name="name-4">
							<span>Нет</span>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="form-footer">
		<div class="flex">
			<button class="btn-back">К предыдущему шагу</button>
			<input class="bg-active" type="submit" name="" value="Далее">
		</div>
	</div>
</form>
<!-- // FORM-->

	
<script src="js/main.js"></script>

</body>
</html>
