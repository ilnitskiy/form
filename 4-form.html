<!-- HEADER -->
<header class="header">
	<div class="left">
		<div class="burger"></div>
		
		<div class="id-agent">
			<span>ID-Агента:</span>
			<strong>23455676</strong>
		</div>

		<div class="link">
			<a href="#">Связаться с оператором</a>

		</div>

<!-- FORM-->
<form action="#" class="form form-style">
	<div class="center">
		<div class="container">
			<h2>Адрес осмотра транспортного средства</h2>

			<div class="wrap">
				<div class="item">
					<span>Город</span>
					<input type="text" name="name" placeholder="Москва">
				</div>

				<div class="item">
					<span>Улица, дом</span>
					<input type="text" name="name" placeholder="Введите название улицы">
				</div>

				<div class="item">
					<span>ID-курьера/агента</span>
					<input type="text" name="name" placeholder="334221">
				</div>

				<div class="item">
					<span>Время осмотра</span>
					<input type="date" name="name">
				</div>
			</div>
		</div>
	</div>

	<div class="form-footer">
		<div class="flex">
			<button class="btn-back">К предыдущему шагу</button>
			<input class="bg-active" type="submit" name="" value="Далее">
		</div>
	</div>
</form>
